# Builds standalone apps for Windows and macOS, then attaches them to a GitHub Release.
#
# Trigger: push a version tag â†’ both builds run â†’ ZIPs appear on the Release page.
#   git tag v1.0.0
#   git push origin v1.0.0

name: Build & Release

on:
  push:
    tags:
      - "v*"          # triggers on v1.0.0, v2.1, etc.
  workflow_dispatch:   # also allows manual trigger from GitHub UI

permissions:
  contents: write      # needed to create releases and upload assets

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: FlyKrewDownloader-Windows
            asset_path: dist/FlyKrewDownloader-Windows.exe
          - os: macos-latest
            artifact: FlyKrewDownloader-macOS
            asset_path: dist/FlyKrewDownloader-macOS.dmg

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download ffmpeg
        run: python setup_bins.py

      - name: Build standalone app
        run: python build.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.asset_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Fly Krew Downloader ${{ github.ref_name }}"
          body: |
            ## Download

            | OS | Download |
            |----|----------|
            | **Windows** | [FlyKrewDownloader-Windows.exe](https://github.com/Drew-2K/FlyKrewDownloader/releases/download/${{ github.ref_name }}/FlyKrewDownloader-Windows.exe) |
            | **macOS** | [FlyKrewDownloader-macOS.dmg](https://github.com/Drew-2K/FlyKrewDownloader/releases/download/${{ github.ref_name }}/FlyKrewDownloader-macOS.dmg) |

            ### How to use
            1. Download the file for your OS
            2. **Windows:** Run `FlyKrewDownloader-Windows.exe`
            3. **macOS:** Open `FlyKrewDownloader-macOS.dmg`, then drag `FlyKrewDownloader.app` to Applications (or run it from the mounted disk)
            4. Get Groovy ðŸ•º
          files: |
            artifacts/FlyKrewDownloader-Windows/FlyKrewDownloader-Windows.exe
            artifacts/FlyKrewDownloader-macOS/FlyKrewDownloader-macOS.dmg
